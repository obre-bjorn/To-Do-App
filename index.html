<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO-DO APP</title>
    <link rel="stylesheet" href="styles.css">
    <script src="./main.js" defer></script>
</head>

<body>
    <div id="app-container">
        <div id="side-nav">
            <h1 class="title">ðŸ§¾TO DO APP</h1>
            <form id="addProject" action="">
                <input name="project" id="projectName" type="text" placeholder="Add Project..." required>
                <button id="add-project" type="submit">+</button>
            </form>
            <div id="projects">

            </div>
        </div>
        <div id="content">
            <h1 class="title">Tasks</h1>

            <div id="task-container">

                
            </div>
            <i id="add-task" class="fa-solid fa-circle-plus"></i>

        </div>

    </div>
    <div class="overlay">
        <form action="" id="add-task-form">
            <h3 class="title">Add task</h3>

            <div class="label">
                <label for="taskname">Task:</label>
            </div>
            <div class="input">
                <input type="text" name="taskname" placeholder="Enter Task" id="taskname" required>
            </div>


            <div class="label">
                <label for="duedate">Due Date:</label>
            </div>
            <div class="input">
                <input type="date" name="duedate" id="due-date">
            </div>

            <div class="label">
                <label for="priority">Priority:</label>
            </div>
            <div class="input">
                <select name="priority" id="select-priority">
                    <option value="low">Low</option>
                    <option value="medium">Medium</option>
                    <option value="high">High</option>
                </select>
            </div>
        
            <div class="form-control">
                <input type="submit" value="Submit">
                <input id="cancel" type="button" value="Cancel">
            </div>
        </form>
    </div>

    <script src="https://kit.fontawesome.com/53acb3bfdd.js " crossorigin="anonymous "></script>
</body>

</html>
